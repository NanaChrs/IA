<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			#container {
				position : absolute;
			}

			canvas {
				position :relative;
				left : 0;
				top :0;
				z-index: 2;
			}
			video{
				position: relative;
				left : 0;
				top : 0;
				z-index: 0;
			}
		</style>
	</head>


	<body>
		<div class="container" style="display: flex">
				<video id="video" width="640" height="480"
					title="Advertisement"
				    style="background-color: rgb(0, 0, 0); position: absolute; width: 640px; height: 480px;"
				    autoplay="true"
				    muted="muted">
				</video>
				<canvas id="canvas" width="640" height="480" style="display: none"></canvas>
			<div id="filterButtons" style="left: 660px; display: flex; flex-direction: column; position:relative;"></div>
		</div>



		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="UI-Checkbox-master/checkbox.js"></script>
		<script src="three.js"></script>
		<script src="https://www.auduno.com/clmtrackr/examples/js/libs/utils.js"></script>
		<script src="https://www.auduno.com/clmtrackr/build/clmtrackr.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="UI-Checkbox-master/checkbox.css"/>


		
		
	</body>
</html>
